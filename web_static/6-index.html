<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="AirBnB clone website">
    <meta name="author" content="Mitali Sengupta">
    <link type="text/css" rel="stylesheet" href="styles/4-common.css">
    <link type="text/css" rel="stylesheet" href="styles/3-header.css">
    <link type="text/css" rel="stylesheet" href="styles/3-footer.css">
    <link type="text/css" rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<button type="button">Search</button>
	<div class="locations">
	  <h3>States</h3>
	  <h4>California, Arizona...</h4>
	  <div class="popover">
	    <ul>
	      <li><h2>Arizona:</h2>
		<ul>
		  <div class="li_item">
		    <li>Phoenix</li>
		    <li>Tucson</li>
		  </div>
		  </ul>
	      </li>
	      <li><h2>California:</h2>
		<ul>
		  <div class="li_item">
		    <li>Los Angeles</li>
		    <li>San Francisco</li>
		    </div>
		</ul>
	      </li>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <div class="popover">
	    <ul>
	      <div class="li_pad">
		<li>Internet</li>
		<li>Kitchen</li>
		<li>Tv</li>
		<li>Iron</li>
		<li>Swimming pool</li>
	      </div>
	    </ul>
	  </div>
	</div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
